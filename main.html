<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            justify-content: center;

<body>
    <div class="container">
        <form>
         <h1 id="h1">
           <center><strong>Stock Update</strong></center>
          </h1>
          <label for="Candy Name" class="form-label"
            ><strong>Candy Name</strong></label
          >
          <input type="text" id="candy-name" class="form-control" />
          <select
            class="form-select"
            id="Description"
            aria-label="Default select example"
          >
            <option selected>Description</option>
            <option value="Dark Chocolate">Dark Chocolate</option>
            <option value="Milk Chocolate">Milk Chocolate</option>
            <option value="White Chocolate">White Chocolate</option>
          </select>
          <label for="Price" class="form-label"
            ><strong>Price</strong></label
          >
          <input type="number" id="Price" class="form-control" >
          <label for="Quantity" class="form-label"
            ><strong>Quantity</strong></label
          >
          <input type="number" id="Quantity" class="form-control" >
          <center><br> <button id="sub-btn">Add Item</button></center>

          
         <ol id="list"></ol>
         
         <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
          <script src="sir.js"></script>
        </form>
      </div>
